<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/swallowspot_favicon_full.png') }}" type="image/x-icon">
        <title>SwallowSpot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/64fd56171c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href={{ url_for('static', filename = 'css/login_layout.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename = 'css/animations.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename = 'css/slider/slider.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename = 'css/search.css') }}>
    </head>
    <body>
        <div class="external">
            <div class="card login-background">
                <a href="{{ url_for('home.home') }}"><h4><i class="fa-solid fa-arrow-left"></i> Torna alla Home</h4></a>
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        //show password (it has to stay here)
        $(document).ready(function () {
            $('#showPasswordToggle').on('click', function () {
                var passwordInput = $('#textPassword');
                var type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
                $(this).find('i').toggleClass('fa-eye fa-eye-slash');
            });
        });

        $(document).ready(function () {
            $('#showPasswordToggle2').on('click', function () {
                var passwordInput = $('#textPassword2');
                var type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
                $(this).find('i').toggleClass('fa-eye fa-eye-slash');
            });
        });

        //light/dark mode
        var body = document.querySelector("body");
        var confirms = document.querySelectorAll(".input-group");

        if(localStorage.getItem("mode") == "dark") {
            //dark mode
            body.style.backgroundColor = "#222222";
            body.style.color = "white";
            body.classList.add("dark");
            confirms.forEach(function (e) {
                e.setAttribute('data-bs-theme', "dark");
            });
        }
        else {
            //light mode
            body.style.backgroundColor = "#EDFCFF";
            body.style.color = "#212529";
            body.classList.remove("dark");
            confirms.forEach(function (e) {
                e.setAttribute('data-bs-theme', "light");
            });
        }
    </script>
</html>
