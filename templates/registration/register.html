{% extends "registration/login_layout.html" %}

{% block content %}

<h2>Registrati</h2>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<form action="{{ url_for('register') }}" method="POST">
    <div class="input-group mb-3">
        <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username">
    </div>
    <div class="input-group mb-3">
        <input name="password" type="password" class="form-control" id="textPassword" placeholder="Password" aria-label="Password" aria-describedby="showPasswordToggle">
        <button class="btn btn-outline-secondary" type="button" id="showPasswordToggle"><i class="fa-solid fa-eye"></i></button>      
    </div>
    <div class="input-group mb-3">
        <input name="password2" type="password" class="form-control" id="textPassword" placeholder="Conferma password" aria-label="Conferma password" aria-describedby="showPasswordToggle2">
        <button class="btn btn-outline-secondary" type="button" id="showPasswordToggle2"><i class="fa-solid fa-eye"></i></button>      
    </div>
    <select name="region" id="region" class="form-select mb-3" aria-label="Select you region">
        <option selected>Seleziona la tua regione di residenza</option>
        <heregotheregions />
    </select>
    {{msg}}
    <br>
    <button type="submit" class="btn btn-success mb-2">Registrati</button>
    <br>
    <a href="{{ url_for('login') }}">Ho gi&agrave; un account</a>
</form>


{% endblock %}
