<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/swallowspot_favicon.png') }}" type="image/x-icon">
        <title>SwallowSpot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/64fd56171c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href={{ url_for('static', filename = 'login-layout.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename = 'animations.css') }}>
    </head>
    <body>
        <div class="external">
            <div class="card">
                <a href="{{ url_for('home') }}"><h4><i class="fa-solid fa-arrow-left"></i> Back to Home</h4></a>
                <div id="content">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
