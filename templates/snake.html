<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href={{ url_for('static', filename = 'css/snake.css') }}>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{{url_for('static', filename = 'js/snake_g.js')}}" defer></script>
  </head>
  <body>
    <h1 class="mb-3" id="snakegame">Snake Game</h1>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
    </div>
    <div id="gameOverScreen">
      <h1>Game Over</h1>
      <p id="scoreDisplay"></p>
      <button id="continueButton" class="btn btn-warning">Continua</button>
    </div>
    <a href="{{ url_for('home.home') }}" class="btn btn-success mt-4"><i class="fa-solid fa-house"></i>Torna alla Home</a>
  </body>
</html>
